<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}">
	<meta charset="UTF-8"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<header th:replace="~{admin/fragments/header :: header}"></header>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<aside th:replace="~{admin/fragments/sidebar :: sidebar}"></aside>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<ol class="breadcrumb">
					<li><a href="/admin"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
					<li class="active">Danh sách danh mục</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="box" bis_skin_checked="1">
					<div class="cf-title-06">
						<h3>
							Danh sách danh mục
						</h3>
					</div>

					<div class="box-body" bis_skin_checked="1">
						<div id="example1_wrapper"
							class="dataTables_wrapper form-inline dt-bootstrap"
							bis_skin_checked="1">
							<div class="row" bis_skin_checked="1">
								<div class="col-sm-5" bis_skin_checked="1">
									<div class="dataTables_length" id="example1_length"
										bis_skin_checked="1">
										<label>Show <select name="example1_length"
											aria-controls="example1" class="form-control input-sm"><option
													value="10">10</option>
												<option value="25">25</option>
												<option value="50">50</option>
												<option value="100">100</option></select> entries
										</label>
									</div>
								</div>
								<div class="col-sm-5" bis_skin_checked="1">
									<form>
										<div id="example1_filter" class="dataTables_filter">
											<input type="text" id="searchInput" th:value="${keyword}" name="keyword" placeholder="Tìm kiếm danh mục">
												<button type="submit">Tìm kiếm</button>
											<ul id="results"></ul>
										</div>
									</form>
								</div>

								<div class="col-sm-2">
									<a href="/admin/add-category" >
										<button type="button" class="btn btn-block btn-success">Thêm danh mục</button>
									</a>

								</div>
							</div>
							<br/>
							<div class="row" bis_skin_checked="1">
								<div class="col-sm-12" bis_skin_checked="1">
									<table id="example1"
										class="table table-bordered table-striped dataTable"
										role="grid" aria-describedby="example1_info">
										<thead>
											<tr role="row">
												<th class="sorting_asc" tabindex="0"
													aria-controls="example1" rowspan="1" colspan="1"
													aria-sort="ascending"
													aria-label="Rendering engine: activate to sort column descending"
													style="width: 80px;">ID</th>
												<th class="sorting" tabindex="0" aria-controls="example1"
													rowspan="1" colspan="1"
													aria-label="Browser: activate to sort column ascending"
													style="width: 267.35px;">Category Name</th>
												<th class="sorting" tabindex="0" aria-controls="example1"
													rowspan="1" colspan="1"
													aria-label="Browser: activate to sort column ascending"
													style="width: 267.35px;">Category Slug</th>
												<th class="sorting" tabindex="0" aria-controls="example1"
													rowspan="1" colspan="1"
													aria-label="Platform(s): activate to sort column ascending"
													style="width: 236.975px;">Category Status</th>
												<th class="sorting" tabindex="0" aria-controls="example1"
													rowspan="1" colspan="1"
													aria-label="Platform(s): activate to sort column ascending"
													style="width: 236.975px;">Created By</th>
												<th class="sorting" tabindex="0" aria-controls="example1"
													rowspan="1" colspan="1"
													aria-label="Engine version: activate to sort column ascending"
													style="width: 236.975px;">Created Date</th>
												<th class="sorting" tabindex="0" aria-controls="example1"
													rowspan="1" colspan="1"
													aria-label="Engine version: activate to sort column ascending"
													style="width: 236.975px;">Updated By</th>
												<th class="sorting" tabindex="0" aria-controls="example1"
													rowspan="1" colspan="1"
													aria-label="Engine version: activate to sort column ascending"
													style="width: 236.975px;">Updated Date</th>
												<th class="sorting" tabindex="0" aria-controls="example1"
													rowspan="1" colspan="1"
													aria-label="CSS grade: activate to sort column ascending"
													style="width: 134.9px;">Action</th>
											</tr>
										</thead>
										<tbody>
											<div th:each="category : ${category}">
												<tr role="row" class="odd">
													<td class="sorting_1" th:text="${category.id}"></td>
													<td th:text="${category.name}"></td>
													<td th:text="${category.slug}"></td>
													<td th:if="${category.status == true}"><span class="label label-success">Enabled</span></td>
													<td th:if="${category.status == false}"><span class="label label-danger">Disabled</span></td>
													<td th:text="${category.createdBy}"></td>
													<td th:text="${category.createdDate}"></td>
													<td th:text="${category.modifiedBy}"></td>
													<td th:text="${category.modifiedDate}"></td>
													<td>
                                                    	<a class="pr-1 btn btn-success btn-sm rounded-0" th:href="@{/admin/edit-category/{id}(id=${category.id})}"><i class="fa fa-edit"></i></a>
                                                		<a class="pr-1 btn btn-danger btn-sm rounded-0" th:href="@{/admin/delete-category/{id}(id=${category.id})}"
                                                		onclick="return confirm('Nếu xóa, các bài viết thuộc danh mục này sẽ bị xóa. Bạn có muốn xóa không?')"><i class="fa fa-trash"></i></a>
													</td>
												</tr>
											</div>
										</tbody>
									</table>
								</div>
							</div>
							<div class="row" bis_skin_checked="1">
								<div class="col-sm-5" bis_skin_checked="1">
									<div class="dataTables_info" id="example1_info" role="status"
										aria-live="polite" bis_skin_checked="1">Showing 1 to 10
										of 57 entries</div>
								</div>
								<div class="col-sm-7" bis_skin_checked="1">
									<div class="dataTables_paginate paging_simple_numbers"
										id="example1_paginate" bis_skin_checked="1">
										<ul class="pagination">
											<li th:classappend="${currentPage <= 1 ? 'disabled' : ''}" class="paginate_button previous" id="previousButton">
												<a th:href="@{'?page='+${currentPage-1}}" aria-controls="example2" data-dt-idx="0" tabindex="0">Previous</a>
											</li>

											<li th:each="i : ${#numbers.sequence(1, totalPages)}" class="paginate_button" th:classappend="${i == currentPage ? 'active' : ''}">
												<a th:href="@{${keyword != null && keyword!='' ? '?keyword='+keyword +'&' : '?'}+'page='+${i}}" aria-controls="example1" data-dt-idx="1" tabindex="0" th:text="${i}"></a>
											</li>

											<li th:classappend="${currentPage >= totalPages ? 'disabled' : ''}" class="paginate_button next" id="nextButton">
												<a th:href="@{'?page='+${currentPage+1}}" aria-controls="example2" data-dt-idx="7"
												tabindex="0">Next</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<footer th:replace="~{admin/fragments/footer :: footer}"></footer>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="~{admin/fragments/scripts :: scripts}"></div>
	<script>
		function searchCategories() {
		    var keyword = document.getElementById("searchInput").value;
			fetch('/admin/category/search/' + keyword)
				.then(response => response.json())
				.then(data => {
					var results = document.getElementById("results");
					results.innerHTML = '';
					data.forEach(category => {
						var li = document.createElement("li");
						li.textContent = category.name;
						results.appendChild(li);
					});
				})
				.catch(error => console.error('Lỗi:', error));
		}
	</script>

	<script>
		document.getElementById('previousButton').addEventListener('click', function(event) {
            if (this.classList.contains('disabled')) {
                event.preventDefault(); // Ngăn người dùng điều hướng khi nút bị vô hiệu hóa
            }
        });
		document.getElementById('nextButton').addEventListener('click', function(event) {
            if (this.classList.contains('disabled')) {
                event.preventDefault(); // Ngăn người dùng điều hướng khi nút bị vô hiệu hóa
            }
        });
	</script>

</body>
</html>
